# The URL the site will be built for
base_url = "https://rano-oss.github.io"

title = "Eivind Gamst"
description = "A clean, elegant and simple blog"
theme = "kita"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = false

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

default_language = "en"
generate_feeds = true
feed_filenames = ["atom.xml"]

taxonomies = [
    { name = "tags", rss = true, paginate_by = 5 }
]

[markdown]
# Whether to do syntax highlighting
highlight_code = true
highlight_theme = "base16-ocean-dark"

[extra]
# Kita theme specific settings
math = false
mermaid = false
comment = false

[extra.profile]
name = "Eivind Gamst"
bio = "Welcome to my personal blog."
avatar_url = "icons/github.svg"
avatar_invert = true

[[extra.menu]]
name = "Projects"
url = "$BASE_URL/projects/"

[[extra.menu]]
name = "Archive"
url = "$BASE_URL/archive/"

[[extra.menu]]
name = "Tags"
url = "$BASE_URL/tags/"

[[extra.menu]]
name = "About"
url = "$BASE_URL/about/"

[extra.footer]
since = 2024
license = "MIT"
license_url = "https://opensource.org/licenses/MIT"
